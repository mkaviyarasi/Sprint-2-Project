<div class="">
  <div style="height:100vh;">
    <div class="">
      <div class="shadow w-20 p-5 position-absolute top-50 start-50 translate-middle">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <h4 class="display-6 text-center py-2">Admin Database</h4>
          
          <div class="">
            <label for="username">Username</label>
            <div class="">
              <input id="username" required #username="ngModel" ngModel name="username" type="text"
                class="form-control" placeholder="Enter username">
              <div *ngIf="username.invalid && username.touched">
                <small class="text-danger" *ngIf="username.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>
          
          <div class="">
            <label for="password">Password</label>
            <div class="">
              <input id="password" required #password="ngModel" ngModel name="password" type="password"
                class="form-control" placeholder="Enter password">
              <div *ngIf="password.invalid && password.touched">
                <small class="text-danger" *ngIf="password.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>
          
          <div class="">
            <label for="email">Email</label>
            <div class="">
              <input id="email" required #email="ngModel" ngModel name="email" type="email"
                class="form-control" placeholder="Enter email">
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>

          <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  </div><br>

  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of adminDetails">
          <td>{{admin.id}}</td>
          <td>{{admin.username}}</td>
          <td>{{admin.email}}</td>
          <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" (click)="edit(admin)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteAdmin(admin)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Update Admin</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateAdmin()">
            <h4 class="display-6 text-center py-2">Update Admin</h4>
            
            <div class="">
              <label for="updateUsername">Username</label>
              <div class="">
                <input id="updateUsername" required #updateUsername="ngModel" [(ngModel)]="adminToUpdate.username" name="updateUsername" type="text"
                  class="form-control" placeholder="Enter username">
                <div *ngIf="updateUsername.invalid && updateUsername.touched">
                  <small class="text-danger" *ngIf="updateUsername.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
            
            <div class="">
              <label for="updateEmail">Email</label>
              <div class="">
                <input id="updateEmail" required #updateEmail="ngModel" [(ngModel)]="adminToUpdate.email" name="updateEmail" type="email"
                  class="form-control" placeholder="Enter email">
                <div *ngIf="updateEmail.invalid && updateEmail.touched">
                  <small class="text-danger" *ngIf="updateEmail.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
       
            <div class="form-group text-center">
              <input class="btn btn-primary" type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
